<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Frontend Socket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="events"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const eventsDiv = document.getElementById('events');
        
        function log(message) {
            console.log(message);
            eventsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Test with the same configuration as the frontend
        const socket = io('http://localhost:3001', {
            auth: {
                // No token for anonymous connection
            },
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000
        });
        
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected: ' + socket.id;
            log('‚úÖ Connected to server: ' + socket.id);
            
            // Join the room
            log('üîó Joining room...');
            socket.emit('join-room', { shareToken: '092d826a-a42d-4cd0-a593-81715eb5df61' });
        });
        
        socket.on('disconnect', (reason) => {
            statusDiv.textContent = 'Disconnected: ' + reason;
            log('‚ùå Disconnected: ' + reason);
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error: ' + error.message;
            log('‚ùå Connection error: ' + error.message);
        });
        
        socket.on('room-state', (data) => {
            log('üè† Room state received');
        });
        
        socket.on('user-count', (count) => {
            log('üë• User count: ' + count);
        });
        
        socket.on('user-count-update', (data) => {
            log('üë• User count update: ' + data.count + ' users, ' + data.connections.length + ' connections');
        });
        
        socket.on('user-joined', (data) => {
            log('‚ûï User joined: ' + data.connection.browser + ' on ' + data.connection.os);
        });
        
        socket.on('user-left', (data) => {
            log('‚ûñ User left: ' + data.socketId);
        });
        
        socket.on('test-event', (data) => {
            log('üß™ Test event: ' + data.message);
        });
        
        socket.on('error', (error) => {
            log('‚ùå Socket error: ' + JSON.stringify(error));
        });
    </script>
</body>
</html>
